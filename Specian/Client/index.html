<!DOCTYPE html>
<html ng-app="personList">
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
        </header>

        <div class="container" ng-controller="TabController as tab">
            <h2>People</h2>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">

                        <div class="input-group" ng-controller="PersonFindController">

                            <input  type="text" ng-model="PersonFindController.findInput" class="form-control" placeholder="Search" name="search">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>

                        </div>  

                    </div>
                    <div class="form-group" ng-controller="PersonController as person">

                        <div class="input-group">
                            <button type="button" class="btn btn-primary" ng-click="person.newPersonInit(); tab.changeTab(3)">New Person</button>
                        </div>  

                    </div>
                </div>
            </div>

            <div class="table-responsive" 
                 ng-controller="PersonController as person"
                 ng-show="tab.tab == 1">   
                <h2>List</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Groups</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in persons">
                            <td>{{p.id}}</td>
                            <td>{{p.firstName}}</td>
                            <td>{{p.lastName}}</td>
                            <td>
                                <ul>
                                    <li  ng-repeat="g in p.groups">{{g}}</li>
                                </ul>                                         
                            </td>
                            <td>
                                <div class="input-group">
                                    <button type="button" class="btn btn-info" 
                                            ng-click=" tab.changeTab(2); person.personDetail(p.id)">Edit</button>
                                </div>  
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="table-responsive" 
                 ng-controller="PersonController as person"
                 ng-show="tab.tab == 2">   
                <h2>Person Detail</h2>
                <div class="panel panel-default">
                    <div class="panel-heading">Edit values</div>
                    <div class="panel-body">
                        <div class="form-group">

                            <div class="input-group">
                                <button type="button" class="btn btn-warning" ng-click="tab.changeTab(1)">Back</button>
                                <button type="button" class="btn btn-success" ng-click="tab.changeTab(1)">Save</button>
                            </div> 

                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="name">First name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="firstName" ng-model="firstName" 
                                                name="firstName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="name">Last name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="lastName" 
                                               ng-model="lastName" 
                                                name="lastName">
                                    </div>
                                </div>
                                <div class="form-group">        
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox" ng-repeat="g in person.groups">
                                            <label><input type="checkbox" name="remember">{{g}}</label>
                                        </div>  
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive" 
                 ng-controller="PersonController as person"
                 ng-show="tab.tab == 3">   
                <h2>New Person</h2>
                <div class="panel panel-default">
                    <div class="panel-heading">Edit values</div>
                    <div class="panel-body">
                        <div class="form-group">

                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="name">First name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="firstName" ng-model="firstName" name="firstName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="name">Last name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="lastName" 
                                               ng-model="lastName" name="lastName">
                                    </div>
                                </div>
                                <div class="form-group">        
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox" ng-repeat="g in person.groups">
                                            <label><input type="checkbox" name="remember">{{g}}</label>
                                        </div>  
                                    </div>
                                </div>
                                <div class="form-group">        
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success" ng-click="person.addPerson(); tab.changeTab(1)"cl>Save as New Person</button>
                                        <button type="button" class="btn btn-warning" ng-click="tab.changeTab(1)">Back</button>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>

            </div>
        </div>

        <footer>
            <div class="panel-footer">   
                <p class="info">
                    cd C:\Program Files (x86)\Google\Chrome\Application
                </p>
                <p>
                    chrome.exe --user-data-dir="C:/Chrome dev session" --disable-web-security
                </p></div>
        </footer>  
    </body>
</html>
